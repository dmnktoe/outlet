<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Cat #</th>
        <th scope="col">Artist</th>
        <th scope="col">Title</th>
        <th scope="col">Format</th>
        <th scope="col">Date</th>
        <th scope="col">Buy/Stream</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let release of releases">
        <td><img src="{{ release.image }}" width="200" /></td>
        <td>{{ release.cat }}</td>
        <td>{{ release.artist }}</td>
        <td>{{ release.title }}</td>
        <td>{{ release.format }}</td>
        <td>{{ release.date }}</td>
        <td>
          <a href="{{ release.bandcampUrl }}" target="_blank">Bandcamp</a>
          <span *ngIf="release.spotifyUrl">
            |
            <a href="{{ release.spotifyUrl }}" target="_blank">Spotify</a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
